<div class="info--bar">
    <mat-card *ngFor="let player of players" class="info--bar--card"
        [ngClass]="{'info--bar--card--current' : player.id === 1}">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-color': player.color }"></div>
            <mat-card-title>{{ player.name }}</mat-card-title>
            <mat-card-subtitle> Pions restant : {{ player.pions }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
